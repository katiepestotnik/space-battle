<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
    <script defer src="app.js"></script>
    <title>Space Battle</title>
</head>
<body>
    <h1>SPACE BATTLE</h1>
    <div class="winner">
    </div>
    <h3 class="message"></h3>
    <div class="instructions">Choose to attack an enemy or retreat</div>
    <div class='btn-container'>
        <div class="atk-container">
            <div>
                <button class="romulans">ROMULANS</button>
                <button class="cardassians">CARDASSIANS</button>
                <button class="borg">BORG</button>
            </div>
            <div>
                <button class="klingons">KLINGONS</button>
                <button class="tholians">THOLIANS</button>
                <button class="breen">BREEN</button>
            </div>
        </div>
        <button class="retreat">RETREAT</button>
    </div>
    <div class='enterprise-img'>
    </div>
    <main class="log">
        <p class="title">ENTERPRISE LOG</p>
    </main>
</body>
</html>
